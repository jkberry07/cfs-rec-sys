<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="survey-form">
    <h1>Questions</h1>
    <!-- TODO: change this to POST -->
    <form action="./recommendations.html" method="GET">

      <div class="form-group">
        <label for="feedback">What are you hoping to gain from a recovery program?</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
      </div>
      <div style="display: flex; gap: 24px">

        <div class="form-group">
          <label for="minPrice">Minimum Price ($):</label>
          <input type="number" id="minPrice" name="minPrice" min="0" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="maxPrice">Maximum Price ($):</label>
          <input type="number" id="maxPrice" name="maxPrice" min="0" step="0.01">
        </div>
      </div>

      <div class="form-group">
        <p>Only include refundable programs?</p>
        <input type="radio" id="refundableYes" name="refundable" value="yes">
        <label for="refundableYes" style="display: inline;">Yes</label>
        <br>
        <input type="radio" id="refundableNo" name="refundable" value="no">
        <label for="refundableNo" style="display: inline;">No</label>
        </div>
      </div>
      <button type="submit">Show Recommendations</button>
    </form>
  </div>
</body>
</html>
